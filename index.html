<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
	<title>Icons test</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script src="https://kit.fontawesome.com/29189c846f.js" crossorigin="anonymous"></script>
	<script type="text/javascript">
		function apparition(){
			if(document.getElementsByClassName("s")[0].style.display == "inline-block")
			{
				document.getElementsByClassName("s")[0].style.display = "none";
				document.getElementsByClassName("recherche")[0].style.margin = "20px";
			}
			else{
				document.getElementsByClassName("s")[0].style.display = "inline-block";
				document.getElementsByClassName("recherche")[0].style.margin = "10px";
			}
		}
	</script>
</head>
<body>
	<nav>
		<div class="menu">
			<a href="#">
				Accueil
			</a>
			<a href="#">
				Contact
			</a>
			<a href="#">
				Informations
			</a>
			<a href="#">
				Produits
			</a>
		</div>
		<div class="milieu">
			<a href="#" class="recherche" onclick="apparition()">
				<i class="fas fa-search"></i>			
			</a>
			<input type="search" name="q" class="s" placeholder="Rechercher">
			<a href="#" class="but">
				<i class="fab fa-twitter"></i>
			</a>
			<a href="#" class="but">
				<i class="fab fa-google"></i>
			</a>
		</div>
	</nav>
	<main>
		<div class="welcome">
			Welcome
		</div>
	</main>
</body>
</html>
